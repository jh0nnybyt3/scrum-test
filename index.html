<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Mascotas Perdidas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Registro de Mascotas Perdidas</h1>
        <form id="mascotaForm" class="mt-4">
            <div class="form-group">
                <label for="nombre">Nombre de la Mascota</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="especie">Especie</label>
                <input type="text" class="form-control" id="especie" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Mascota</button>
        </form>

        <h2 class="mt-5">Lista de Mascotas Registradas</h2>
        <ul id="listaMascotas" class="list-group mt-3"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="js/db.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
